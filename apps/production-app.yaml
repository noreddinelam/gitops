apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitops-learn-production
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/noreddinelam/gitops.git
    targetRevision: main
    path: gitops-learn
    helm:
      valueFiles:
        - values-production.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: production
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
